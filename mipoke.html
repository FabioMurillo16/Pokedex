<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/mipoke.css">
    <title>POKEDEX</title>
</head>
<body>

 <div class="box-red1">
     <div class="black-box1">
         <div class="blue-box1"></div>
     </div>
 </div>   

 <div class="screen">

    <form action="" onsubmit="searchPokemon(event)">
        <input type="text" name="pokemon" placeholder="Escribe tu pokemon" autocomplete="off">
    </form>
        
   <div data-poke-card class="poke-card">
    <div data-poke-name></div>
    <div data-poke-img-container class="img-container" src="">
        <img data-poke-img class='poke-img' src="" alt="">
    </div>
 

    <div data-poke-id></div>
    <div data-poke-types class="poke-types"></div>
    <div data-poke-stats class="poke-stats"></div>
   </div>


 </div>

 <div class="box-red2">
    <div class="black-box2">
        <div class="blue-box2"></div>
    </div>
 </div> 

</body>

<footer>
    <script src="js/mipoke.js"></script>
</footer>
</html>
